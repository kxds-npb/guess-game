<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A number guessing game where players have to guess a random number between 1 and 10 within 5 attempts.">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main role="main">
        <h2>Number Guessing Game</h2>
        <p>Selectionner le niveau de difficulté !</p>
        <section id="difficulty-choice">
            <button type="button" id="facile">Facile</button>
            <button type="button" id="intermediaire">Intermédiaire</button>
            <button type="button" id="difficile">Difficile</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
